<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
        </div>

        <div>
            <label>Modalidad de cursado:</label>
            <input type="radio" name="modalidad" id="onDemand">
            <label for="onDemand">On-Demand</label>
            <input type="radio" name="modalidad" id="enVivo">
            <label for="enVivo">En vivo</label>
        </div>

        <div>
            <label for="email">Correo:</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <input type="checkbox" name="suscriptor" id="suscriptor">
            <label for="suscriptor">Deseo recibir información sobre nuevos posteos de Nucba</label>
        </div>

        <div>
            <input type="checkbox" name="terminos" id="terminos">
            <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
